<div>
	<div class="controller">
		<button ng-click="prevMonth()"><span class="arrow">Prev Month</span></button>
		<div class="title">{{nameMonth}} {{year}}</div>
		<button ng-click="nextMonth()"><span class="arrow">Next Month</span></button>
	</div>

	<ul class="display clear">
		
		<li class="day" ng-repeat="day in MonthData" 
			ng-class="{
				'selection-absence' : day.selected,
				'active-am' : day.am.listUsersAbsent.length,
				'active-pm' : day.pm.listUsersAbsent.length
			}"
			ng-click="activateSelection($index, day.fullDate)"
			>

			<div class="am" ng-class="{
				'active-am' : day.am.listUsersAbsent.length, 
				'user-absence' : day.am.isUserAbsent,
				'others-absence' : day.am.listUsersAbsent.length
			}"></div>

			<div class="pm" ng-class="{
				'active-pm' : day.pm.listUsersAbsent.length, 
				'user-absence' : day.pm.isUserAbsent,
				'others-absence' : day.pm.listUsersAbsent.length
			}"></div>

			<div class="number">{{ day.number }}</div>
			<div class="absent-user-number">
				{{ day.users.length }} <i class="fa fa-user"></i>
			</div>
		</li>
	</ul>

	<ul class="legend">
		<li>
			<i class="dot"></i> No absence
		</li>
		<li class="user-absence">
			<i class="dot"></i> User absence
		</li>

		<li class="others-absence">
			<i class="dot"></i> Others absence
		</li>
	</ul>
</div>
