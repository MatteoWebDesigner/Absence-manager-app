<div>
	<form name="inputAbsence" class="clear" novalidate>
		<label for="form-absence-input-from" class="dateTo">
			<span class="text-label">From</span>
			
			<input type="text" id="form-absence-input-from" placeholder="DD/MM/YYYY" autofocus name="dateFrom" maxlength="10"
				ng-model="absenceSubmit.dateFrom"
				ng-model-options="{ updateOn: 'blur' }"
				valid-date
				min="{{minDate}}" 
				max="{{maxDate}}"
				required>

			<select class="unit" ng-model="absenceSubmit.unitFrom">
				<option>AM</option>
				<option>PM</option>
			</select>
		</label>

		<label for="form-absence-input-to" class="dateFrom">
			<span class="text-label">To</span>
			<input type="text" id="form-absence-input-to" placeholder="DD/MM/YYYY" name="dateTo" maxlength="10"
				ng-model="absenceSubmit.dateTo"
				ng-model-options="{ updateOn: 'blur' }"
				valid-date="{{ absenceSubmit.dateFrom }}"
				min="{{minDate}}" 
				max="{{maxDate}}"
				required>

			<select class="unit" ng-model="absenceSubmit.unitTo">
				<option>AM</option>
				<option>PM</option>
			</select>
		</label>

		<label for="form-absence-input-type" class="type">
			<select id="form-absence-input-type" class="unit" ng-model="absenceSubmit.type">
				<option>Present</option>
				<option>Vacation</option>
				<option>Public Holiday</option>
				<option>Training</option>
			</select>
		</label>

		<div class="saveDate">
			<button class="btn btn-primary btn-lg btn-block" ng-click="inputAbsence.$valid && request()">Request</button>
		</div>
	</form>
</div>
