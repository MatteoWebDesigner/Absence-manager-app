<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Absence Manager Tool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="src/common/assets/styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="AbsenceManager" ng-controller="UserAccountController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header id="header">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand">Absence Manager Tool</a>
            </div>

            <nav class="collapse navbar-collapse bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <div id="account">
                            <div ng-switch on="currentUser !== null">
                              <div ng-switch-when="true">
                                  <span>Hi <strong>{{currentUser.name}}</strong></span>
                                  <span>Holidays: <strong>{{currentUser.holidayLeft}}</strong>/ {{currentUser.bankHolidays}}</span>
                              </div>
                              <div ng-switch-default>
                                <a href="#/">Sign up</a> /
                                <a href="#/login/">Log in</a>
                              </div>
                          </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="body" ng-view="">
        <!-- <div class="container" ></div> -->
    </div>

    <footer id="footer">
        <div class="container">
            <p>Scaffolded by Yeoman team with <span class="glyphicon glyphicon-heart"></span>
            </p>
        </div>
    </footer>

    <lightbox></lightbox>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <!-- endbower -->
        <script src="vendor/polyfill.js"></script>
    <!-- endbuild -->


    <!-- DATA -->
    <!-- build:json({.tmp,app}) dump/absences.json -->
        <!-- devcode: !development -->
        <script src="dump/absences.json"></script> <!-- grunt is not working here -->
        <!-- endcode -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) dump/density.js -->
        <script src="dump/density.js"></script>
    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app.js"></script>

        <!-- devcode: !development -->
        <script src="src/common/app.templates.js"></script>
        <!-- endcode -->

        <!-- Common -->
        <script src="src/common/services/absences-service.js"></script>
        <script src="src/common/controllers/main-controller.js"></script>
        <script src="src/common/directives/lightbox-directive.js"></script>
        <script src="src/common/controllers/lightbox-controller.js"></script>

        <!-- user-account -->
        <script src="src/user-account/services/authorization-service.js"></script>
        <script src="src/user-account/services/session-service.js"></script>
        <script src="src/user-account/controllers/login-controller.js"></script>
        <script src="src/user-account/controllers/user-account-controller.js"></script>

        <!-- absence-input -->
        <script src="src/absence-input/directives/validate-date-directive.js"></script>
        <script src="src/absence-input/directives/absence-input-directive.js"></script>
        <script src="src/absence-input/controllers/absence-input-controller.js"></script>

        <!-- chart -->
        <script src="src/absence-chart/directives/absence-chart-directive.js"></script>
        <script src="src/absence-chart/controllers/absence-chart-controller.js"></script>

        <!-- calendar -->
        <script src="src/absence-calendar/directives/absence-calendar-directive.js"></script>
        <script src="src/absence-calendar/controllers/absence-calendar-controller.js"></script>
    <!-- endbuild -->
</body>
</html>
